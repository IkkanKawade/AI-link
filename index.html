<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 制作事例リンク集</title>

    <!-- OGP -->
    <meta property="og:title" content="AI 制作事例リンク集">
    <meta property="og:description" content="これまでに制作した AI プロジェクトの事例リンクをまとめたサイトです。">
    <meta property="og:type" content="website">
    <!-- 画像は後で置き換えてください -->
    <meta property="og:image" content="./ogp-image.png">
    <meta property="og:url" content="https://example.com/">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Style -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <img id="profile" src="icon.png" alt="Profile" />
        <h1 class="user-name">Ikkan Kawade</h1>
        <p class="user-bio">Generative AIエンジニア／プロンプトデザイナー。ChatGPT や Stable Diffusion など最先端 AI 技術を活用したプロダクト開発・コンサルティングを行っています。</p>
        <h2 class="site-title">AI 制作事例リンク集</h2>
        <div class="category-tabs">
            <button class="category-tab active" data-category="all">すべて</button>
            <button class="category-tab" data-category="サイト系">サイト系</button>
            <button class="category-tab" data-category="ツール系">ツール系</button>
            <button class="category-tab" data-category="ゲーム系">ゲーム系</button>
        </div>
    </header>

    <main>
        <section id="projects" class="projects-section">
            <!-- JS によりリンクカードが動的に挿入されます -->
        </section>
    </main>

    <footer class="site-footer">
        <small>&copy; <span id="year"></span> AI Projects</small>
    </footer>

    <script src="script.js"></script>
</body>
</html>
